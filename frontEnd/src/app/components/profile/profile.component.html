<app-navbar></app-navbar>
<div class="container" *ngIf="currentUser; else loggedOut">
    <h2>
      Profilo Personale

    </h2>

  <p>{{ currentUser.lastname }} {{currentUser.name}}</p>

  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Ruolo:</strong>
    {{ currentUser.role }} <button type="button" class="btn">Modifica</button>
  </p>



</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
