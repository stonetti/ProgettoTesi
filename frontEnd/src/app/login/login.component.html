<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container no-padding">
  <div class="row">
    <div class="col-md-6 no-padding hidden-sm hidden-xs">
      <div class="sidenav">
        <div class="login-main-text">
          <h2>Registro attivit√†</h2>
          <p>Esegui il login per accedere ai servizi.</p>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-5 no-padding">
      <img class="loginImgWidth" src="https://auth.certimetergroup.com/assets/img/logo_certimetergroup_1200.png" alt="Certimeter Group">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
<!--      <app-input></app-input>-->
        <div class="form-group">
          <label>User Name</label>
          <input type="text" [(ngModel)]="userLogin.username" class="form-control" name="username" placeholder="User Name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="userLogin.password"  class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
</div>
